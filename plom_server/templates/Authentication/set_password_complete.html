{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Plom - Set Password Complete</title>
        {# Bootstrap 5.3.3 #}
        <link href="{% static 'css3rdparty/bootstrap.min.css' %}"
              rel="stylesheet"
              integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
              crossorigin="anonymous">
        <!-- Bootstrap icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
              rel="stylesheet" />
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="navbar-brand" style="margin-left: 5px">
                <img src="{% static 'plomLogo.png' %}"
                     alt="Plom logo"
                     width="276px"
                     height="93px" />
            </div>
        </nav>
        <div class="container">
            <div class="card m-4 p-4 bg-primary-subtle">
                <h2>Password Set Complete</h2>
                <p>Your password has been set. Click on login to log in now.</p>
                <span>
                    <a class="btn btn-primary" href="{% url 'login' %}">Go to login page</a>
                    <a class="btn btn-secondary"
                       href="#"
                       onclick="window.close();return false;">close tab</a>
                </span>
            </div>
        </div>
    </body>
</html>
